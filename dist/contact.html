    <section class="contact">
      
        <h1 class="contact-header">Contact Me..</h1>
    

      <div class="form">

        <form name="contact" action="https://formspree.io/f/mlevezza" id="my_form" method="POST">

          <div class="form__group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="John" required>
          </div>

          <div class="form__group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
          </div>

          <div class="form__group">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" placeholder="example@mail.me" required>
          </div>

          <div class="form__group">
            <label for="massage">Massage</label>
            <textarea name="massage" id="massage" cols="30" rows="10" maxlength="200" placeholder="Messages"
              required></textarea>
          </div>

          <button class="Sumbit" type="submit" id="submit" value="send">Submit</button>
        </form>
        <div class="social-icons">
          <a href="#!">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>
      </div>
    </section>
